<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    
    <title>Bakery Waldo</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mb-4">Bakery Waldo</h1>
      <p>Find bakeries in your city :)</p>
      <div class="d-flex">
        <input type="text" id="input-search" placeholder="Enter city" required/>
        <input type="submit" value="Find Bakeries" class="btn btn-success mr-4" id="getBakeries">
      </div>
      <hr />
      <p class="main__profile-name"></p>
      <p class="main__profile-website"></p>
      <p class="main__profile-location"></p>
      <div id="output"></div>
    </div>
    <script src="bakeryAPI.js"></script>
  </body>
</html>
